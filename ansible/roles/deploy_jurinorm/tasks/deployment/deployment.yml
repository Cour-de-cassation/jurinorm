---
- name: Create Deployment batch
  k8s:
    apply: true
    state: present
    verify_ssl: true
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: "{{ batch_app_id }}-deployment"
        namespace: "{{ jurinorm_namespace }}"
        labels:
          app: "{{ batch_app_id }}"
      spec:
        replicas: 1
        selector:
          matchLabels:
            app: "{{ batch_app_id }}"
        template:
          metadata:
            labels:
              app: "{{ batch_app_id }}"
          spec:
            containers:
              - name: "{{ batch_app_id }}"
                image: "{{ batch_image }}"
                envFrom:
                  - configMapRef:
                      name: "batch-config"
                  - secretRef:
                      name: "batch-secret"
...
