name: opendata

services:
  tj-batch:
    build: 
      target: tj-batch-local
    env_file:
      - .env
    volumes:
      - .:/home/node
    extra_hosts:
      - "host.docker.internal:host-gateway"

  tcom-batch:
    build: 
      target: tcom-batch-local
    env_file:
      - .env
    volumes:
      - .:/home/node
    extra_hosts:
      - "host.docker.internal:host-gateway"

  portalis-batch:
    build: 
      target: portalis-batch-local
    env_file:
      - .env
    volumes:
      - .:/home/node
    extra_hosts:
      - "host.docker.internal:host-gateway"